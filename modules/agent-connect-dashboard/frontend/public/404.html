<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hybrid IDS</title>
    <script>
        // Redirect to index.html with the current path as a parameter
        var path = window.location.pathname;
        window.location.replace('/index.html?redirect=' + encodeURIComponent(path));
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
